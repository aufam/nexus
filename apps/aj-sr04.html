<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>AJ-SR04 Distance Sensor</title>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-md">

        <h1 class="text-2xl font-bold mb-4">AJ-SR04 Distance Sensor</h1>

        <div id="sensorData" class="mb-4">
            <!-- Sensor data will be displayed here -->
        </div>

        <script>
            // Function to fetch and update sensor data
            function updateSensorData() {
                // Make an HTTP GET request to the "/aj-sr04" path
                fetch('/aj-sr04')
                    .then(response => response.json())
                    .then(data => {
                        // Update the sensor data on the HTML page
                        document.getElementById('sensorData').innerHTML = `
                            <p class="text-green-600">Connected: ${data.isConnected}</p>
                            <p class="text-blue-600">Distance: ${data.distance} m</p>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching sensor data:', error);
                        // Handle errors, e.g., display an error message
                        document.getElementById('sensorData').innerHTML = `
                            <p class="text-red-600">Error fetching sensor data</p>
                        `;
                    });
            }

            // Call the updateSensorData function initially
            updateSensorData();

            // Periodically update sensor data every 1 second
            setInterval(updateSensorData, 1000);
        </script>

    </div>

</body>
</html>
